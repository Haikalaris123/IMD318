    header {
      background-color: #141416;
      color: white;
      padding: 10px 20px;
      display: flex;

      padding: 10px 20px;

      border-radius: 5px;
      transition: background-color 0.3s;
      position: relative;
    }

    nav a:hover {
      background-color: #120c46;
    }

    nav .dropdown {
      position: relative;
      display: inline-block;
    }

    nav .dropdown-content {
      display: none;
      position: absolute;
      background-color: #cfdfef;
      min-width: 160px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    nav .dropdown-content a {
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    nav .dropdown-content a:hover {
      background-color: #120c46;
      color: white;
    }

    nav .dropdown:hover .dropdown-content {
      display: block;
    }

      }

        font-size: 14px;
      }
